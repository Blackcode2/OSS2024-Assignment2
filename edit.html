<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div id="body-wrapper">
      <header>
        <h1>Add product information</h1>
      </header>
      <main class="container">
        <div id="form-wrapper">
          <label for="category" class="form-label"> Category </label>
          <select
            id="category"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Open this select menu</option>
            <option value="1">Food</option>
            <option value="2" selected>Electronics</option>
            <option value="3">Cloth</option>
            <option value="4">Book</option>
          </select>
          <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <input
              type="text"
              class="form-control"
              id="product"
              value="iPhone 16"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" value="800" />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" value="10" />
          </div>
        </div>
        <div id="button-warpper" class="gap-2 d-md-flex">
          <button type="button" class="btn btn-primary" id="submit">
            Submit
          </button>
          <button type="button" class="btn btn-danger" id="cancle">
            Cancle
          </button>
        </div>
      </main>
    </div>
  </body>
  <script>
    function validateCategory() {
      let inputValue = document.getElementById("category").value;

      if (inputValue == "Open this select menu" || inputValue == null) {
        return 1;
      } else {
        return 0;
      }
    }

    function validateProduct() {
      let inputValue = document.getElementById("product").value;

      if (inputValue == null || inputValue == "") {
        return 1;
      } else {
        return 0;
      }
    }

    function validatePrice() {
      let inputValue = document.getElementById("price").value;

      if (inputValue == null || inputValue == "") {
        return 1;
      } else {
        return 0;
      }
    }

    function validateQuantity() {
      let inputValue = document.getElementById("quantity").value;

      if (inputValue == null || inputValue == "") {
        return 1;
      } else {
        return 0;
      }
    }

    function validateInputs() {
      let res = 0;
      res += validateCategory();
      res += validateProduct();
      res += validatePrice();
      res += validateQuantity();

      if (res == 0) {
        alert("Do you want to edit this item?");
      } else {
        alert("Fill all the inputs");
      }
    }

    document.getElementById("submit").addEventListener("click", function () {
      event.preventDefault();
      validateInputs();
    });

    document.getElementById("cancle").addEventListener("click", function () {
      event.preventDefault();
      location.href = "index.html";
    });
  </script>
</html>
